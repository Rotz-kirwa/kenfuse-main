services:
  postgres:
    image: postgres:16
    container_name: kenfuse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kenfuse
    ports:
      - "5432:5432"
    volumes:
      - kenfuse_pg_data:/var/lib/postgresql/data

volumes:
  kenfuse_pg_data:
