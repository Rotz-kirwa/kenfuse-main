services:
  - type: web
    name: kenfuse-main
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false

  - type: static
    name: kenfuse-web
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://kenfuse-main.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
